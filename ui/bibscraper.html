    <script type='text/javascript'>
       function FetchResults()
       {
         var xmlhttp;
         var isbn = document.getElementById('isbn').value;
         if (isbn == "Type book's ISBN here")
             return false;
         if (len(isbn) <10 || len(isbn) > 13)
             return false;
         if (window.XMLHttpRequest)
         {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
         }
         else
         {// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
         }
         xmlhttp.onreadystatechange=function()
         {
          if (xmlhttp.readyState==4 && xmlhttp.status==200)
          {
           document.getElementById("results").innerHTML=xmlhttp.responseText;
          }
         }
         xmlhttp.open("GET","fetchprices.php?isbn="+isbn,true);
         xmlhttp.send()
         return true; 
       }
    </script>

      <form>

        <input type="text" placeholder="Type book's ISBN here" id="isbn">
        <span class="help-block">Eg: 9381810788 </span>
        <button type="submit" class="btn btn-primary" onclick=FetchResults()>Search</button>
